<div class="col-md-12 p-2">
  <br />
  <button
    type="button"
    class="btn btn-primary btn-sm"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    <i class="fa fa-save"></i> Save User
  </button>
  <br /><br />
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUsers">
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.phone}}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="selectItem(item)"
          >
            <i class="fa fa-pencil"></i></button
          >&nbsp;
          <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TODO: Modals -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5">New User</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5">Update User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="newUser()"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formUser">
          <div class="mb-3 row">
            <label class="col-sm2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="firstName" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="lastName" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="phone" />
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="save()">Save</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
